project_name: EcoTas demo
runner_class: RRunner

base_params:
    variables: 
        no.timesteps: 50
        reps: 50
        init.pop.size: 1000
        mu: -0.1
        sd: 0.1
        run.id: $$run_id$$


    input_files: 
    output_files: 
        output.plot : poptraj
        output.dump : projtraj.R

scenarios:
    - name: S1 50 reps
      parameters: 
        variables: 
          reps: 50

    - name: S2 500 reps
      parameters: 
        variables: 
          reps: 500

