# Note that this file does all repetitions on scen 1, then on scen 2 etc...
# Note that also the original value of the variable is not used.

repetitions:
  - variables:
      

generators:
  - key: H2wt
    generator_type: linear_step
    start: 0.35
    step_size: 0.3
    count: 3

  - key: H3wt
    generator_type: linear_step
    start: 0.35
    step_size: 0.3
    count: 3

  - key: seed1
    generator_type: normal_distribution
    mean: 50
    std_dev: 5
    count: 1

  - key: seed2
    generator_type: normal_distribution
    mean: 50
    std_dev: 5
    count: 1


  - key: seed3
    generator_type: normal_distribution
    mean: 50
    std_dev: 5
    count: 1