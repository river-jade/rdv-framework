# Note that this file does all repetitions on scen 1, then on scen 2 etc...
# Note that also the original value of the variable is not used.

repetitions:
  - variables:
      

generators:
  - key: H1
    generator_type: linear_step
    start: 0.55
    step_size: 0.2
    count: 2

  - key: H1wt
    generator_type: linear_step
    start: 0.55
    step_size: 0.2
    count: 2

  - key: erosion_num
    generator_type: linear_step
    start: 8
    step_size: 8
    count: 2

  - key: seed1
    generator_type: normal_distribution
    mean: 50
    std_dev: 5
    count: 1


  - key: seed2
    generator_type: normal_distribution
    mean: 50
    std_dev: 5
    count: 1


  - key: seed3
    generator_type: normal_distribution
    mean: 50
    std_dev: 5
    count: 3