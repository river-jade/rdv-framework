# Note that this file does all repetitions on scen 1, then on scen 2 etc...
# Note that also the original value of the variable is not used.

repetitions:
  - variables:
      # Strategic.Assess.Offsets.Outside.GC: 593.5
      # OutsideGC.Total.Cleared.per.year: 48.00

generators:
  - key: Prop.that.degrade
    generator_type: linear_step
    start: 0.0
    step_size: 0.002
    count: 10    # max value 0.021

  - key: OutsideGC.Total.Cleared.per.year
    generator_type: linear_step
    start: 20
    step_size: 5
    count: 12    # max value 80 best estimate 48

  - key: OutsideGC.Multiplier
    generator_type: linear_step
    start: 1
    step_size: 0.5
    count: 6    # max 4

  - key: OutsideGC.Prob.offset.required
    generator_type: linear_step
    start: 0.0
    step_size: 0.1
    count: 10  # max 1.0
