project_name: USG-analysis
runner_class: RRunner

libraries:
    -  name: zonation-dat-files
       repo_type: svn
       url: https://rdv-framework.googlecode.com/svn/trunk/projects/usg/zsettings
       revision: 467

base_params:

    test.variable.1: 123
    test.variable.2: 456


    # Variables for running zonation 
    z.executable: /usr/local/bin/zig3

    # orig set file /home/ubuntu/usg_zigtest/input_final/setMarch11_mask.dat
    # nectar VM: /home/ubuntu/usg_data/setMarch11_mask.dat
    z.settings.file: $$library_path(zonation-dat-files)$$/z_settings_S1.dat 

    z.output.file: $$output_path$$zoutput.txt
    z.other.cmd.line.args: 0.0 0 1.0 1
    z.spp.list.filename: $$output_path$$zonation_spp_list.dat

    # Note: we are assuming that the input spp maps are already on the
    # machine where this is running as there are many gigs of input
    # data
    z.input.data.dir: /home/ubuntu/usg_data/spp_maps
    #z.input.data.dir: /mnt/data/input_SDMspart1
    #z.input.data.dir: /Users/ascelin/analysis/USG/zonation/usg_zigtest/input_final


    # to remove
    z.spp.file: /home/ubuntu/usg_zigtest/input_final/splist.spp


scenarios:
    - name: Example scenario 1
      parameters:
