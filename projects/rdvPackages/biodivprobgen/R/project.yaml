# Note that this file does all repetitions on scen 1, then on scen 2 etc...
# Note that also the original value of the variable is not used.

repetitions:
       generators:
        - key: n__num_cliques
          generator_type: linear_step
          start: 5
          step_size: 7
          count: 2

        - key: alpha__
          generator_type: linear_step
          start: 0.8
          step_size: 0.7
          count: 2

        - key: p__prop_of_links_between_cliques
          generator_type: linear_step
          start: 0.3
          step_size: 0.2
          count: 2

        - key: r__density
          generator_type: linear_step
          start: 0.5
          step_size: 0.3
          count: 2

